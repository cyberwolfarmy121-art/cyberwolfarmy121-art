<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery - Karate Academy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .gallery-header h1 {
            color: var(--secondary-color);
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .upload-section h3 {
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        .upload-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .upload-form input, .upload-form select {
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .upload-form input:focus, .upload-form select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .gallery-video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .gallery-video-card .video-preview {
            height: 180px;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--dark-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .gallery-video-card .video-preview i {
            font-size: 4rem;
            color: rgba(255,255,255,0.3);
        }

        .gallery-video-card .video-preview .duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: white;
        }

        .gallery-video-card .video-info {
            padding: 15px;
        }

        .gallery-video-card .video-info h4 {
            margin: 0 0 5px 0;
            color: var(--secondary-color);
            font-size: 1rem;
        }

        .gallery-video-card .video-info p {
            margin: 0;
            color: #666;
            font-size: 0.85rem;
        }

        .gallery-video-card .video-meta {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: #f5f5f5;
            font-size: 0.8rem;
            color: #666;
        }

        .gallery-video-card .video-actions {
            display: flex;
            gap: 10px;
            padding: 10px 15px;
            background: #f5f5f5;
        }

        .gallery-video-card .video-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);
        }

        .gallery-video-card .video-actions .btn-use {
            background: var(--primary-color);
            color: white;
        }

        .gallery-video-card .video-actions .btn-use:hover {
            background: #c0392b;
        }

        .gallery-video-card .video-actions .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .gallery-video-card .video-actions .btn-delete:hover {
            background: #c0392b;
        }

        .empty-gallery {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            grid-column: 1 / -1;
        }

        .empty-gallery i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .back-to-admin {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .back-to-admin:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #27ae60;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .modal-content p {
            margin-bottom: 20px;
            color: #666;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-actions button {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        .modal-actions .btn-confirm {
            background: var(--primary-color);
            color: white;
        }

        .modal-actions .btn-cancel {
            background: #ddd;
            color: #666;
        }

        /* Mobile Styles for Video Gallery */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 15px;
            }
            
            .gallery-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .gallery-header h1 {
                font-size: 1.5rem;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .upload-form {
                grid-template-columns: 1fr;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-video-card .video-preview {
                height: 150px;
            }
            
            .gallery-video-card .video-info {
                padding: 12px;
            }
            
            .gallery-video-card .video-info h4 {
                font-size: 0.95rem;
            }
            
            .gallery-video-card .video-meta {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
            
            .gallery-video-card .video-actions {
                padding: 8px 12px;
                gap: 8px;
            }
            
            .gallery-video-card .video-actions button {
                padding: 8px;
                font-size: 0.8rem;
            }
            
            .gallery-video-card .video-actions button i {
                margin-right: 4px;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-header h1 {
                font-size: 1.3rem;
            }
            
            .upload-section h3 {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .form-group input, 
            .form-group select {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .notification {
                left: 10px;
                right: 10px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .modal-content {
                padding: 20px;
                margin: 15px;
            }
            
            .modal-content h3 {
                font-size: 1.2rem;
            }
            
            .modal-actions {
                gap: 10px;
            }
            
            .modal-actions button {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img id="navLogoImage" src="" alt="Logo" style="display: none;">
            <i class="fas fa-fist-raised"></i>
            <span>Karate Academy</span>
        </div>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <div class="gallery-container">
        <a href="admin.html" class="back-to-admin">
            <i class="fas fa-arrow-left"></i> Back to Admin
        </a>

        <div class="gallery-header">
            <div>
                <h1><i class="fas fa-video"></i> Video Gallery</h1>
                <p>Upload and manage videos for training content</p>
            </div>
        </div>

        <div class="upload-section">
            <h3><i class="fas fa-upload"></i> Upload New Video</h3>
            <form class="upload-form" id="uploadForm">
                <div class="form-group">
                    <input type="text" id="videoTitle" placeholder="Video Title" required>
                </div>
                <div class="form-group">
                    <select id="videoCategory" title="Select video category" required>
                        <option value="">Select Category</option>
                        <option value="kata">Kata</option>
                        <option value="beginner">Beginner Basics</option>
                        <option value="kumite">Kumite</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="videoDuration" placeholder="Duration (e.g., 3:45)" required>
                </div>
                <div class="form-group">
                    <select id="videoLevel" title="Select video access level" required>
                        <option value="free">Free Preview</option>
                        <option value="locked">Members Only</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="videoDescription" placeholder="Description">
                </div>
                <div class="form-group">
                    <input type="file" id="videoThumbnail" accept="image/*" placeholder="Thumbnail Image">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Video
                </button>
            </form>
        </div>

        <div class="video-grid" id="videoGrid">
            <!-- Videos will be loaded here -->
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this video?</p>
            <input type="hidden" id="deleteVideoId">
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn-confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Get videos from localStorage
        function getGalleryVideos() {
            const stored = localStorage.getItem('karateGalleryVideos');
            return stored ? JSON.parse(stored) : [];
        }

        // Save videos to localStorage
        function saveGalleryVideos(videos) {
            localStorage.setItem('karateGalleryVideos', JSON.stringify(videos));
        }

        // Load and display videos
        function loadVideos() {
            const videos = getGalleryVideos();
            const grid = document.getElementById('videoGrid');

            if (videos.length === 0) {
                grid.innerHTML = `
                    <div class="empty-gallery">
                        <i class="fas fa-video"></i>
                        <p>No videos uploaded yet. Upload your first video above.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = videos.map(video => `
                <div class="gallery-video-card" data-id="${video.id}">
                    <div class="video-preview">
                        ${video.thumbnail ? `<img src="${video.thumbnail}" alt="${video.title}" style="width:100%;height:100%;object-fit:cover;">` : '<i class="fas fa-play-circle"></i>'}
                        <span class="duration">${video.duration}</span>
                    </div>
                    <div class="video-info">
                        <h4>${video.title}</h4>
                        <p>${video.description || 'No description'}</p>
                    </div>
                    <div class="video-meta">
                        <span><i class="fas fa-tag"></i> ${capitalizeFirst(video.category)}</span>
                        <span><i class="fas fa-${video.level === 'free' ? 'check' : 'lock'}"></i> ${video.level === 'free' ? 'Free' : 'Members'}</span>
                    </div>
                    <div class="video-actions">
                        <button class="btn-use" onclick="useVideo(${video.id})">
                            <i class="fas fa-check"></i> Use
                        </button>
                        <button class="btn-delete" onclick="deleteVideoPrompt(${video.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Upload new video
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('videoTitle').value;
            const category = document.getElementById('videoCategory').value;
            const duration = document.getElementById('videoDuration').value;
            const level = document.getElementById('videoLevel').value;
            const description = document.getElementById('videoDescription').value;
            const thumbnailInput = document.getElementById('videoThumbnail');

            const handleUpload = (thumbnail) => {
                const videos = getGalleryVideos();
                const newVideo = {
                    id: Date.now(),
                    title: title,
                    category: category,
                    duration: duration,
                    level: level,
                    description: description,
                    thumbnail: thumbnail,
                    date: new Date().toLocaleDateString()
                };
                videos.push(newVideo);
                saveGalleryVideos(videos);
                loadVideos();
                showNotification('Video added successfully!');
                document.getElementById('uploadForm').reset();
            };

            if (thumbnailInput.files && thumbnailInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    handleUpload(event.target.result);
                };
                reader.readAsDataURL(thumbnailInput.files[0]);
            } else {
                handleUpload(null);
            }
        });

        // Use video
        function useVideo(id) {
            const videos = getGalleryVideos();
            const video = videos.find(v => v.id === id);

            if (video) {
                // Store the selected video in localStorage for admin.js to use
                localStorage.setItem('selectedGalleryVideo', JSON.stringify(video));
                showNotification(`Video "${video.title}" selected!`);
            }
        }

        // Delete video prompt
        function deleteVideoPrompt(id) {
            document.getElementById('deleteVideoId').value = id;
            document.getElementById('deleteModal').classList.add('show');
        }

        // Close delete modal
        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('show');
        }

        // Confirm delete
        function confirmDelete() {
            const id = parseInt(document.getElementById('deleteVideoId').value);
            let videos = getGalleryVideos();
            videos = videos.filter(v => v.id !== id);
            saveGalleryVideos(videos);
            loadVideos();
            closeDeleteModal();
            showNotification('Video deleted successfully!');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Capitalize first letter
        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Close modal when clicking outside
        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDeleteModal();
            }
        });

        // Mobile navigation
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Load videos and logo on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            
            // Apply saved settings for logo
            const storedSettings = localStorage.getItem('karateSettings');
            if (storedSettings) {
                const settings = JSON.parse(storedSettings);
                const navLogoImage = document.getElementById('navLogoImage');
                const navBrandIcon = document.querySelector('.nav-brand i');
                
                if (navLogoImage && settings.logoImage) {
                    navLogoImage.src = settings.logoImage;
                    navLogoImage.style.display = 'block';
                    if (navBrandIcon) {
                        navBrandIcon.style.display = 'none';
                    }
                }
                
                const navBrandText = document.querySelector('.nav-brand span');
                if (navBrandText && settings.siteName) {
                    navBrandText.textContent = settings.siteName;
                }
            }
        });
    </script>
</body>
</html>
