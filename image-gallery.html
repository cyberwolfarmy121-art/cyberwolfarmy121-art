<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Karate Academy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .gallery-header h1 {
            color: var(--secondary-color);
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .upload-section h3 {
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        .upload-form {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .upload-form .form-group {
            flex: 1;
            min-width: 200px;
            margin-bottom: 0;
        }

        .upload-form input[type="text"] {
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }

        .upload-form input[type="file"] {
            padding: 10px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            cursor: pointer;
        }

        .upload-form input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .gallery-image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .gallery-image-card .image-preview {
            height: 150px;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--dark-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .gallery-image-card .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-image-card .image-info {
            padding: 15px;
        }

        .gallery-image-card .image-info h4 {
            margin: 0 0 5px 0;
            color: var(--secondary-color);
            font-size: 0.95rem;
        }

        .gallery-image-card .image-info p {
            margin: 0;
            color: #666;
            font-size: 0.8rem;
        }

        .gallery-image-card .image-actions {
            display: flex;
            gap: 10px;
            padding: 10px 15px;
            background: #f5f5f5;
        }

        .gallery-image-card .image-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: var(--transition);
        }

        .gallery-image-card .image-actions .btn-use {
            background: var(--primary-color);
            color: white;
        }

        .gallery-image-card .image-actions .btn-use:hover {
            background: #c0392b;
        }

        .gallery-image-card .image-actions .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .gallery-image-card .image-actions .btn-delete:hover {
            background: #c0392b;
        }

        .empty-gallery {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-gallery i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-gallery p {
            font-size: 1.1rem;
        }

        .back-to-admin {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .back-to-admin:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #27ae60;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .modal-content p {
            margin-bottom: 20px;
            color: #666;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-actions button {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        .modal-actions .btn-confirm {
            background: var(--primary-color);
            color: white;
        }

        .modal-actions .btn-cancel {
            background: #ddd;
            color: #666;
        }

        /* Mobile Styles for Image Gallery */
        @media (max-width: 768px) {
            .gallery-container {
                padding: 15px;
            }
            
            .gallery-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .gallery-header h1 {
                font-size: 1.5rem;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .upload-form {
                flex-direction: column;
            }
            
            .upload-form .form-group {
                width: 100%;
                min-width: 100%;
            }
            
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .gallery-image-card .image-preview {
                height: 100px;
            }
            
            .gallery-image-card .image-info {
                padding: 10px;
            }
            
            .gallery-image-card .image-info h4 {
                font-size: 0.8rem;
                margin-bottom: 3px;
            }
            
            .gallery-image-card .image-info p {
                font-size: 0.7rem;
            }
            
            .gallery-image-card .image-actions {
                padding: 8px;
                gap: 5px;
            }
            
            .gallery-image-card .image-actions button {
                padding: 5px;
                font-size: 0.75rem;
            }
            
            .gallery-image-card .image-actions button i {
                margin-right: 3px;
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-header h1 {
                font-size: 1.3rem;
            }
            
            .upload-section h3 {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .form-group input {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .notification {
                left: 10px;
                right: 10px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .modal-content {
                padding: 20px;
                margin: 15px;
            }
            
            .modal-content h3 {
                font-size: 1.2rem;
            }
            
            .modal-actions {
                gap: 10px;
            }
            
            .modal-actions button {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img id="navLogoImage" src="" alt="Logo" style="display: none;">
            <i class="fas fa-fist-raised"></i>
            <span>Karate Academy</span>
        </div>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <div class="gallery-container">
        <a href="admin.html" class="back-to-admin">
            <i class="fas fa-arrow-left"></i> Back to Admin
        </a>

        <div class="gallery-header">
            <h1><i class="fas fa-images"></i> Image Gallery</h1>
            <p>Manage images for videos and gallery items</p>
        </div>

        <div class="upload-section">
            <h3><i class="fas fa-upload"></i> Upload New Image</h3>
            <form class="upload-form" id="uploadForm">
                <div class="form-group">
                    <input type="text" id="imageName" placeholder="Image Name" required>
                </div>
                <div class="form-group">
                    <input type="file" id="newImage" accept="image/*" title="Select an image file" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Upload
                </button>
            </form>
        </div>

        <div class="image-grid" id="imageGrid">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this image?</p>
            <input type="hidden" id="deleteImageId">
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn-confirm" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // Get images from localStorage
        function getGalleryImages() {
            const stored = localStorage.getItem('karateGalleryImages');
            return stored ? JSON.parse(stored) : [];
        }

        // Save images to localStorage
        function saveGalleryImages(images) {
            localStorage.setItem('karateGalleryImages', JSON.stringify(images));
        }

        // Load and display images
        function loadImages() {
            const images = getGalleryImages();
            const grid = document.getElementById('imageGrid');

            if (images.length === 0) {
                grid.innerHTML = `
                    <div class="empty-gallery" style="grid-column: 1 / -1;">
                        <i class="fas fa-images"></i>
                        <p>No images uploaded yet. Upload your first image above.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = images.map(img => `
                <div class="gallery-image-card" data-id="${img.id}">
                    <div class="image-preview">
                        ${img.image ? `<img src="${img.image}" alt="${img.name}">` : '<i class="fas fa-image" style="font-size: 3rem; color: rgba(255,255,255,0.3);"></i>'}
                    </div>
                    <div class="image-info">
                        <h4>${img.name}</h4>
                        <p>Added: ${img.date}</p>
                    </div>
                    <div class="image-actions">
                        <button class="btn-use" onclick="useImage('${img.image}', '${img.name.replace(/'/g, "\\'")}')">
                            <i class="fas fa-check"></i> Use
                        </button>
                        <button class="btn-delete" onclick="deleteImagePrompt(${img.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Upload new image
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('imageName').value;
            const fileInput = document.getElementById('newImage');

            if (!fileInput.files || !fileInput.files[0]) {
                showNotification('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const images = getGalleryImages();
                const newImage = {
                    id: Date.now(),
                    name: name,
                    image: event.target.result,
                    date: new Date().toLocaleDateString()
                };
                images.push(newImage);
                saveGalleryImages(images);
                loadImages();
                showNotification('Image uploaded successfully!');
                document.getElementById('uploadForm').reset();
            };
            reader.readAsDataURL(fileInput.files[0]);
        });

        // Use image (copy to clipboard or notify)
        function useImage(imageData, name) {
            // Check if this is for logo selection
            const urlParams = new URLSearchParams(window.location.search);
            const forLogo = urlParams.get('for') === 'logo';

            if (forLogo) {
                // Save directly to site settings as logo
                const settings = JSON.parse(localStorage.getItem('karateSiteSettings') || '{}');
                settings.logoImage = imageData;
                localStorage.setItem('karateSiteSettings', JSON.stringify(settings));

                // Show success and redirect back to admin
                showNotification('Logo updated successfully!');
                setTimeout(() => {
                    window.location.href = 'admin.html#settings';
                }, 1500);
            } else {
                // Store the selected image in localStorage for other pages to use
                localStorage.setItem('selectedGalleryImage', JSON.stringify({
                    image: imageData,
                    name: name
                }));

                // Show notification with option to copy
                const notification = document.getElementById('notification');
                notification.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    Image "${name}" selected! You can now use it in forms.
                `;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Delete image prompt
        function deleteImagePrompt(id) {
            document.getElementById('deleteImageId').value = id;
            document.getElementById('deleteModal').classList.add('show');
        }

        // Close delete modal
        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('show');
        }

        // Confirm delete
        function confirmDelete() {
            const id = parseInt(document.getElementById('deleteImageId').value);
            let images = getGalleryImages();
            images = images.filter(img => img.id !== id);
            saveGalleryImages(images);
            loadImages();
            closeDeleteModal();
            showNotification('Image deleted successfully!');
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Close modal when clicking outside
        document.getElementById('deleteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDeleteModal();
            }
        });

        // Mobile navigation
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Load images and logo on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
            
            // Apply saved settings for logo
            const storedSettings = localStorage.getItem('karateSettings');
            if (storedSettings) {
                const settings = JSON.parse(storedSettings);
                const navLogoImage = document.getElementById('navLogoImage');
                const navBrandIcon = document.querySelector('.nav-brand i');
                
                if (navLogoImage && settings.logoImage) {
                    navLogoImage.src = settings.logoImage;
                    navLogoImage.style.display = 'block';
                    if (navBrandIcon) {
                        navBrandIcon.style.display = 'none';
                    }
                }
                
                const navBrandText = document.querySelector('.nav-brand span');
                if (navBrandText && settings.siteName) {
                    navBrandText.textContent = settings.siteName;
                }
            }
        });
    </script>
</body>
</html>
